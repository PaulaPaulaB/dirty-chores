<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous"/>
    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/main">Must do!</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/myProfile">My Profile</a></li>
                <li><a href="/allTasks">All tasks</a></li>
                <li><a href="/newTask">New task</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-10">
            <table class="table">
                <tr>
                    <th>Login:</th>
                    <th>Poziom:</th>
                    <th>Mail:</th>
                    <th>Grupa::</th>

                </tr>
                <tr>
                    <td th:text="${userObject.nickName}"></td>
                    <td th:text="${userObject.level}"></td>
                    <td th:text="${userObject.email}"></td>
                    <td th:text="${userObject.team.teamName}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>


<div class="container">
    <button id="button-ranking">Wyświetl ranking:</button>
</div>

<div class="container" id="ranking">
    <div class="body-template">
        <h2>Ranking leniuchów:</h2>
    </div>

    <div class="col-md-10">

        <table class="table table-hover">

            <tr>
                <th>Nickname:</th>
                <th>ilosc punktów:</th>
            </tr>
            <tr th:each="user : ${ranking}">

                <td th:text="${user.nickName}"></td>
                <td th:text="${user.level}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
<script>
    $(document).ready(function(){

        $('#ranking').hide();

        $("#button-ranking").click(function(event){
             $('#ranking').toggle();
          });
    });

</script>
