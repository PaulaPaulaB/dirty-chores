<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/main">Must do!</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/myProfile">My Profile</a></li>
                <li><a href="/allTasks">All tasks</a></li>
                <li class="active"><a href="/newTask">New task</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<form  action="#" th:action="@{/newTask}" th:object="${taskObject}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">Opis zadania:</label>

        <div class="col-sm-10"><input type="text" class="form-control" th:field="*{specification}"/>
            <p class="errorblock" th:each="err : ${#fields.errors('specification')}" th:text="${err}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Priorytet:</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{priority}">
                <option th:each="t : ${T(com.wawelska.todo.model.Priority).values()}" th:value="${t}"
                        th:text="${t}"></option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"> Wykonać do:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" th:field="*{deadlineDate}"/>
            <p class="errorblock" th:each="err : ${#fields.errors('deadlineDate')}" th:text="${err}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Wartość zadania:</label>

        <div class="col-sm-10"><input type="text" class="form-control" th:field="*{points}"/>
            <p class="errorblock" th:each="err : ${#fields.errors('points')}" th:text="${err}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">kto wykona:</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{assigneeId}">
                <option value="-1">Unassigned</option>
                <option th:each="t : ${userOptions}" th:text="${t.nickName}" th:value="${t.id}">[option]</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-default" value=" Zapisz zadanie"/>
        </div>
    </div>

</form>

</body>
</html>
